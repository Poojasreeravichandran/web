<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .series{
            background-image: url(https://smudailycampus.com/wp-content/uploads/2023/12/barbie-1200x600.jpg);
            background-size: 100vw 100vh;
            height: 100vh;
        }
        .title{
            justify-content: left;
            color: black;
            margin: 40px;
            position: absolute;
            bottom: 60px;
            cursor: pointer;
        }
        .director{
            justify-content: left;
            color: black;
            margin: 70px;
            position: absolute;
            bottom: 20px;
        }
        .hidden {
            display: none;
            color: black;
            margin: 10px;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            width: 90%; 
            
        }        
        .vm:hover  .hidden{  
            display: block
        }
        .vm .para{
            color:black;
           font-size: 16px;
           position: absolute;
           bottom: 150px;
           display: none;
        }
        .vm .para1{
            color:black;
           font-size: 20px;
           position: absolute;
           top:  560px;
           bottom: 400px;
           display: none;
        }
        .vm .para2{
            color:black;
           font-size: 20px;
           position: absolute;
           bottom: 370px;
           display: none;
        }
        .vm:hover .para{
            display:block;
        }
        .vm:hover .para1{
            display:inline;
        }
        .vm:hover .para2{
            display:inline;
        }
        
        
       .vm:hover button{
        display:inline;
        position: absolute;
        bottom: 20px;
       }
       button{
          color:rgb(18, 19, 18);
           font-size: 12px;
           position: absolute;
           margin-top: 10px ;
           display: none;
           cursor: pointer;
          
       }
        </style>
</head>
<body>
    <main>
        <div class="series">
            <div class="vm">
        <h1 class="title">BARBIE</h1>
        <div  class="director">Sanjay Leela Bhansali</div>
        <div class="para1">Release date 21 July 2023(India)</div>
         
        <div class="para">Barbie and Ken are having the time of their lives in the colorful and seemingly perfect<br> world of Barbie Land. However, when they get a chance to go to the real world, <br>they soon discover the joys and perils of living among humans.</div>
        <button>
            Play Now
        </button>
        </div>
        </div>
    </main>
</body>
</html>
